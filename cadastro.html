<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Relatórios Comunitários</title>
    <link rel="icon" href="./img/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
                <img class="logo" src="./img/Logo.png" alt="Logo Voz do Bairro">
            </div>
            <button class="theme-toggle-with-images" id="theme-toggle" aria-label="Alternar tema">
                    <img src="./img/sol.png" alt="Ícone de Sol" class="sun-icon">
                    <img src="./img/lua-crescente.png" alt="Ícone de Lua" class="moon-icon">
                </button>
            
            <h2>Criar uma nova conta</h2>
            <p class="subtitle">Preencha os dados abaixo para se cadastrar.</p>
            
            <div id="mensagem" style="display: none;"></div>
            
            <form id="register-form" action="./php/cadastro.php" method="POST">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Seu email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Crie uma senha" required minlength="8">
                    </div>
                    <small>A senha deve ter pelo menos 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
                
                <div class="social-login">
                    <p>Ou cadastre-se com</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Já tem uma conta? <a href="./login.html">Faça login</a></p>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <div class="content">
                <img class="logo-2" src="./img/logo-br.png" alt="logo">
                <h2>Junte-se à nossa comunidade</h2>
                <p>Ajude a identificar e resolver problemas de infraestrutura em sua vizinhança.</p>
            </div>
        </div>
    </div>

    

    <script src="./js/login.js"></script>
    <script src="./js/support.js"></script>
    <script src="./js/theme.js"></script>

</body>
</html>
